
name: Test
on:
  workflow_dispatch:
    inputs:
      bundle_tag:
        description: 'package version tag'
        required: true

jobs:
  linux_x64_test_package:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      # Runs a single command using the runners shell
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p staging
          cp -R Scripts/ staging/

      - name: Upload
        uses: actions/upload-artifact@v4
        with: 
          name: test_package
          path: staging/

  publish:
    runs-on: ubuntu-latest
    needs: 
      - linux_x64_test_package
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test_package
          path: staging/
      - name: packaging
        run: |
          cd staging
          tar -czf ../test_package_${{ github.event.inputs.bundle_tag }}.tar.gz .
          cd ..

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: test_package_${{ github.event.inputs.bundle_tag }}
          release_name: test_package_${{ github.event.inputs.bundle_tag }}
          draft: false
          prerelease: false
          body: |
            update v8
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: test_package_${{ github.event.inputs.bundle_tag }}.tar.gz
          asset_name: test_package_${{ github.event.inputs.bundle_tag }}.tar.gz
          asset_content_type: application/gzip

